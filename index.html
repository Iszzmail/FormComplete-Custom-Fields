    <style>
      /* Basic form styling */
      form {
        max-width: 500px;
        margin: 33px auto;
        padding: 77px;
        border: 1px solid #ccc;
        border-radius: 17px;
        box-shadow: 20px 31px 33px #ccc;
        background-color: rgb(177, 43, 173);
        color: #2b086b;
      }

      fieldset {
        border: none;
        margin: 0;
        padding: 0;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 5px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0062cc;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 16px;
        font-family: Arial, sans-serif;
      }

      /* Styling for specific fields */
      .checkbox-group {
        margin-bottom: 10px;
      }

      .checkbox-group label {
        display: inline-block;
        margin-right: 10px;
      }

      /* Styling for error messages */
      .error {
        color: red;
        font-size: 12px;
        font-family: Arial, sans-serif;
        margin-top: 5px;
      }
